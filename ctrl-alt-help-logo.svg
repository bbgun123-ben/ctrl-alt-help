<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <style>
      .key { fill: url(#g); }
      .keytext { font: 800 13px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Inter', sans-serif; fill: #0b1220; }
    </style>
  </defs>
  <!-- background tile -->
  <rect x="6" y="6" width="108" height="108" rx="22" fill="url(#g)" opacity="0.15"/>
  <!-- top key: Ctrl (full width) -->
  <rect x="12" y="18" width="96" height="28" rx="8" class="key"/>
  <text x="24" y="38" class="keytext">Ctrl</text>
  <!-- bottom keys, balanced widths so 'Help' fits with padding -->
  <rect x="12" y="50" width="46" height="28" rx="8" class="key"/>
  <rect x="66" y="50" width="42" height="28" rx="8" class="key"/>
  <text x="24" y="70" class="keytext">Alt</text>
  <!-- center the 'Help' text within the right key area -->
  <text x="72" y="70" class="keytext">Help</text>
</svg>