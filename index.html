    function useHashRoute(initial = "home") {
      const [route, setRoute] = React.useState(() => {
        const hash = (typeof window !== "undefined" && window.location.hash.replace("#","")) || initial;
        return hash;
      });
      React.useEffect(() => {
        const onHash = () => setRoute((window.location.hash.replace("#","") || "home"));
        window.addEventListener("hashchange", onHash);
        return () => window.removeEventListener("hashchange", onHash);
      }, []);
      const navigate = (key) => { window.location.hash = key; setRoute(key); };
      return { route, navigate };
    }

                  <a href={`mailto:${BRAND.email}?subject=${encodeURIComponent('Schedule a conversation')}&body=${encodeURIComponent('Tell us what you need help with and a few times that work for you. If you are under 18, please copy a parent/guardian on the email.')}`} className="inline-flex items-center gap-2 px-4 py-2 rounded-2xl bg-emerald-500/90 hover:bg-emerald-400 text-slate-900 font-semibold shadow">Schedule a conversation</a>
                  <a href={BRAND.kofi} target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 px-4 py-2 rounded-2xl border border-emerald-400/60 text-emerald-300 hover:bg-slate-800/50 ml-3">☕ Donate / Shop</a>
                </div>
                <Card className="border-amber-500/40 bg-amber-900/20">
                  <p className="text-amber-100">🔒 We never ask for your passwords. For screen‑shares or home visits, please have a parent/guardian involved.</p>
                </Card>
              </div>
            </Card>
          </div>
        </Section>
      );
    }

    function SiteFooter(){
      return (
        <footer className="mt-16 border-t border-slate-800/60 bg-slate-950/70">
          <div className="max-w-7xl mx-auto px-4 py-10 grid md:grid-cols-3 gap-8 text-sm">
            <div><Logo /><p className="mt-3 text-slate-400 max-w-md">Student‑run neighborhood IT support. Friendly, simple, and safe. We help while we learn.</p></div>
            <div><div className="font-semibold mb-2">Quick links</div><ul className="grid gap-1 text-slate-300">{NAV_LINKS.map(l => (<li key={l.key}><a href={"#"+l.key} className="hover:text-white">{l.label}</a></li>))}</ul></div>
            <div>
              <div className="font-semibold mb-2">Support</div>
              <ul className="grid gap-1 text-slate-300">
                <li><a className="hover:text-white" href={BRAND.kofi} target="_blank" rel="noreferrer">Donate / Shop on Ko‑Fi</a></li>
                <li className="text-slate-400">{BRAND.city}</li>
              </ul>
            </div>
          </div>
          <div className="text-center text-xs text-slate-500 pb-8">© {new Date().getFullYear()} {BRAND.name}. Learning in public. • Built with hand‑coded HTML/CSS/JS.</div>
        </footer>
      );
    }

    function SiteChrome({ route, onNav }){
      const [open, setOpen] = React.useState(false);
      return (
        <header className="sticky top-0 z-40 backdrop-blur bg-slate-950/70 border-b border-slate-800/50">
          <div className="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
            <Logo/>
            <div className="hidden md:flex items-center gap-1 ml-2">
              {NAV_LINKS.map(l => (<button key={l.key} onClick={()=>onNav(l.key)}
                className={"px-3 py-2 rounded-2xl text-sm font-medium transition border " + (route===l.key ? "bg-slate-100 text-slate-900 border-slate-200" : "bg-transparent border-transparent text-slate-300 hover:text-white hover:bg-slate-800/70")}>{l.label}</button>))}
            </div>
            <div className="md:hidden ml-auto">
              <button onClick={()=>setOpen(v=>!v)} className="p-2 rounded-xl border border-slate-700 bg-slate-800/60 hover:bg-slate-700/60" aria-label="Toggle menu"><Icon name="menu" className="w-5 h-5" /></button>
            </div>
            <div className="hidden md:flex ml-auto items-center gap-3">
              <Badge>Student‑run</Badge>
              <a href="#contact" onClick={(e)=>{e.preventDefault(); onNav("contact");}} className="inline-flex items-center gap-2 px-4 py-2 rounded-2xl bg-emerald-500/90 hover:bg-emerald-400 text-slate-900 font-semibold shadow"><Icon name="sparkle" className="w-4 h-4" /> Contact</a>
              <a href={BRAND.kofi} target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 px-4 py-2 rounded-2xl border border-emerald-400/60 text-emerald-300 hover:bg-slate-800/50" aria-label="Support us on Ko‑Fi">☕ Support</a>
            </div>
          </div>
          {open && (
            <div className="md:hidden border-t border-slate-800/60 bg-slate-900/80">
              <div className="max-w-7xl mx-auto px-4 py-2 grid gap-2">
                {NAV_LINKS.map(l => (<button key={l.key} onClick={()=>{onNav(l.key); setOpen(false);}} className="text-left px-3 py-2 rounded-xl hover:bg-slate-800/70">{l.label}</button>))}
              </div>
            </div>
          )}
        </header>
      );
    }

    function Main({ route }){
      return (
        <main>
          {route==="home" && <HomePage/>}
          {route==="services" && <ServicesPage/>}
          {route==="team" && <TeamPage/>}
          {route==="training" && <TrainingPage/>}
          {route==="cases" && <CasesPage/>}
          {route==="faq" && <FAQPage/>}
          {route==="contact" && <ContactPage/>}
        </main>
      );
    }

    function App(){
      const { route, navigate } = useHashRoute("home");
      return (
        <div className="min-h-screen text-slate-100">
          <SiteChrome route={route} onNav={navigate} />
          <Main route={route} />
          <SiteFooter />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>);
  </script>
</body>
</html>
